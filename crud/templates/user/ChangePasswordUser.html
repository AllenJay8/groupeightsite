{% extends "layout/base.html" %}
{% block 'title' %}Change Password{% endblock 'title' %}
{% block 'content' %}

{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}


<div class="p-4 sm:ml-64 mt-16 md:mt-14 max-w-xl mx-auto">
    <form method="post" action="" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        <h2 class="text-xl font-bold mb-4">Change Password User</h2>
        <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Username: {{ user.username }}</h3>
    </div>

        <div class="mb-4">
            <label for="current_password" class="block text-sm font-medium mb-1">Current Password</label>
            <input type="password" name="current_password" id="current_password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>

        <div class="mb-4">
            <label for="new_password1" class="block text-sm font-medium mb-1">New Password</label>
            <input type="password" name="new_password1" id="new_password1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>

        <div class="mb-4">
            <label for="new_password2" class="block text-sm font-medium mb-1">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-blue-600 focus:border-blue-600">
        </div>

        <div class="flex justify-end">
            <a href="/user/list/" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded mr-2">Back</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
