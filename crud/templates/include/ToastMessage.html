{% if messages %}
  {% for message in messages %}
    <div class="toast-message flex ml-64 mt-16 items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-sm" role="alert">
      <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg
          {% if 'success' in message.tags %}bg-green-100 text-green-500
          {% elif 'error' in message.tags %}bg-red-100 text-red-500
          {% elif 'warning' in message.tags %}bg-yellow-100 text-yellow-500
          {% else %}bg-blue-100 text-blue-500{% endif %}">

        {% if 'success' in message.tags %}
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
          </svg>
        {% elif 'error' in message.tags %}
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16ZM9 5a1 1 0 0 1 2 0v4a1 1 0 0 1-2 0V5Zm1 8a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" clip-rule="evenodd"/>
          </svg>
        {% elif 'warning' in message.tags %}
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.257 3.099c.765-1.36 2.72-1.36 3.485 0l6.516 11.59c.75 1.334-.213 3.01-1.742 3.01H3.483c-1.53 0-2.492-1.676-1.742-3.01L8.257 3.1Zm1.743 3.901a1 1 0 0 0-.993.883l-.007.117v4a1 1 0 0 0 1.993.117l.007-.117v-4a1 1 0 0 0-1-1Zm0 8a1 1 0 1 0 .001-2.001A1 1 0 0 0 10 15Z"/>
          </svg>
        {% else %}
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM9 9a1 1 0 1 0 2 0V7a1 1 0 1 0-2 0v2Zm1 4a1 1 0 0 0-1 1v1a1 1 0 0 0 2 0v-1a1 1 0 0 0-1-1Z" clip-rule="evenodd"/>
          </svg>
        {% endif %}
      </div>

      <div class="ms-3 text-sm font-normal">{{ message }}</div>

      <button type="button" aria-label="Close"
              class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
              onclick="this.parentElement.style.display='none'">
        <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  {% endfor %}

  <script>
    setTimeout(() => {
      document.querySelectorAll('.toast-message').forEach(el => {
        el.style.display = 'none';
      });
    }, 3000);
  </script>
{% endif %}
